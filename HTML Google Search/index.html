<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="top-links">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

 
    <div class="center-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
             alt="Google Logo" class="logo">

        <form action="https://www.google.com/search" method="get">
           
            <input type="text" name="q" class="search-bar">

            <div class="buttons">
                <input type="submit" value="Google Search" class="search-btn">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="search-btn">
            </div>
        </form>
    </div>
</body>
</html>
